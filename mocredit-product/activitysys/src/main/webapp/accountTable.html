<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>结算统计表</title>
	</head>
	<body>   
	   <section class="main padder">
		    <div class="clearfix">
	        	<h4><i class="icon-stackexchange"></i> 结算统计表</h4>
      		</div>
	    	<div class="clearfix">
		        <ul class="breadcrumb">
		           <li><a href="#"><i class="icon-home"></i>首页</a></li>
		           <li><a href="#"><i class="icon-th"></i>企业管理</a></li>
		           <li class="active">结算统计表</li>
		       	</ul>
	      	</div>
	        <section class="panel">
	         
	       	<div class="row">
		        <div class="col-lg-12">
		          <section class="panel">
		            <div class="pull-out">
		              <table class="table table-striped m-b-none" data-ride="datatables">
		                <thead>
		                  <tr>
		                    <th width="20%">合同编号</th>
		                    <th width="20%">合同名称</th>
		                    <th width="20%">所属企业</th>
		                    <th width="15%">确认应收</th>
		                    <th width="15%">回款金额</th>
		                    <th width="10%">操作</th>
		                  </tr>
		                </thead>
		                <tbody>
		                </tbody>
		              </table>
		            </div>
		          </section>
		        </div>
		      </div>
	        </section>
	    </section>
	  <!-- .modal -->
	  <div id="showDetail" class="modal fade" data-backdrop="static">
	    <form class="form-horizontal" >
	      <div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
	            <h4 class="modal-title" id="myModalLabel"></h4>
	          </div>
	          <div class="modal-body">     
	          	<section class="panel">
		            <div class="pull-out">
		              <table class="table table-striped m-b-none text-small">
		                <thead>
		                  <tr>
		                    <th>回款所属收款单号</th>
		                    <th>回款金额</th>                    
		                    <th>回款时间</th>
		                  </tr>
		                </thead>
		                <tbody>
		                  <tr>                    
		                    <td>123456</td>
		                    <td>10000</td>
		                    <td>2015-07-19</td>
		                  </tr>
		                  <tr>                    
		                    <td>123456</td>
		                    <td>10000</td>
		                    <td>2015-07-19</td>
		                  </tr>
		                 
		                </tbody>
		              </table>
		            </div>
		          </section>
	          </div>
	          <div class="modal-footer">
		          <div class="row">
		          	<div class="col-lg-10">
			            <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
		          	</div>
		          	<div class="col-lg-2">
			            <button type="submit" class="btn btn-primary" >确  认</button>
		          	</div>
		          </div>
	            
	          </div>
	        </div><!-- /.modal-content -->
	      </div>
	    </form>
	  </div>
	  <!-- / .modal -->
	  
	  <script src="common/js/own/accountTable.js"></script>
	</body>
</html>
