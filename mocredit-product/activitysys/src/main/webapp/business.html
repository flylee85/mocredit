<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商家管理</title>
</head>
<body>
<section class="main padder">
	<div class="clearfix">
		<h4><i class="icon-list"></i> 商家管理</h4>
	</div>
	<div class="clearfix">
		<ul class="breadcrumb">
			<li><a href="#"><i class="icon-home"></i>首页</a></li>
			<li class="active"><i class="icon-list-ul"></i>商家管理</li>
		</ul>
	</div>
	<section class="panel">
		<header class="panel-heading text-right">
			<ul class="nav nav-tabs pull-left">
				<li class="active"><a data-toggle="tab" href="#shangjia">商家列表</a></li>
				<li class=""><a data-toggle="tab" href="#mendian">门店列表</a></li>
			</ul>
		</header>
		<div class="tab-content">
			<div id="shangjia" class="tab-pane fade active in">
				<div class="m-t-small">
					<a href="#addShangjia" data-toggle="modal" class="btn btn-primary addActivity btn-info">
						<i class="icon-plus"></i> 添加商家
					</a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="pull-out">
								<table class="table table-striped m-b-none" data-ride="datatables">
									<thead>
									<tr>
										<th width="25%">商家名称</th>
										<th width="25%">创建时间</th>
										<th width="25%">门店</th>
										<th width="25%">操作</th>
									</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
			<div id="mendian" class="tab-pane fade">
				<div class="m-t-small">
					<a href="#addMendian" data-toggle="modal" class="btn btn-primary addActivity btn-info">
						<i class="icon-plus"></i> 添加门店
					</a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="pull-out">
								<table class="table table-striped m-b-none" data-ride="datatables">
									<thead>
									<tr>
										<th width="20%">门店名称</th>
										<th width="15%">所属商家</th>
										<th width="15%">所属省</th>
										<th width="15%">所属城市</th>
										<th width="15%">pos</th>
										<th>操作</th>
									</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<!-- .modal -->
<div id="addShangjia" class="modal fade" data-backdrop="static">
	<form class="form-horizontal" >
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title myModalLabel">添加商家</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group">
							<label class="col-lg-3 control-label">商家名称</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="商家名称" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系人</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系人" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系电话</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系电话" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系地址</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系地址" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">备注</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated"  placeholder="备注" name="username">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-lg-10">
							<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
						</div>
						<div class="col-lg-2">
							<button type="submit" class="btn btn-primary" >确  认</button>
						</div>
					</div>

				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->
<!-- .modal -->
<div id="addMendian" class="modal fade" data-backdrop="static">
	<form class="form-horizontal" >
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title myModalLabel" >添加门店</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group">
							<label class="col-lg-3 control-label">所属商家</label>
							<div class="col-lg-8">
								<select class="form-control input-small">
									<option value="1">COATA咖啡</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店名称</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="门店名称" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系人</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系人" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系电话</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系电话" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">所属地区</label>
							<div class="col-lg-8 row">
								<div class="col-lg-3">
									<select class="form-control input-small">
										<option>省份</option>
									</select>
								</div>
								<div class="col-lg-3">
									<select class="form-control input-small">
										<option>城市</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系地址</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系地址" name="username">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">备注</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated"  placeholder="备注" name="username">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-lg-10">
							<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
						</div>
						<div class="col-lg-2">
							<button type="submit" class="btn btn-primary" >确  认</button>
						</div>
					</div>

				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->

<script src="common/js/own/business.js"></script>
</body>
</html>
