<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>码订单管理</title>
    <link rel="stylesheet" href="common/js/file-input/fileinput.css">
    <link rel="stylesheet" href="common/css/switchery/style.css">
    <link rel="stylesheet" href="common/js/datepicker/bootstrap-datetimepicker.css">
</head>
<body>

<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list"></i> 码订单列表</h4>
    </div>
    <div class="clearfix">
        <ul class="breadcrumb">
            <li><a href="#"><i class="icon-home"></i>首页</a></li>
            <li class="active"><i class="icon-list-ul"></i>码订单管理</li>
        </ul>
    </div>
    <section class="panel">
        <header class="panel-heading text-right">
            <ul class="nav nav-tabs pull-left">
                <li class="active"><a data-toggle="tab" id="tabToFama" href="#fama">码订单</a></li>
            </ul>
        </header>
        <div class="tab-content">
            <div id="fama" class="tab-pane fade active in">
                <form id="queryOrderPage" action="queryOrderPage" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="col-lg-1 control-label">开始日期</div>

                            <div class="col-lg-2">
                                <input id="startTime" tabindex="11" data-parsley-trigger="change" readonly="readonly"
                                       class="input-small form-control datetimepicker" data-parsley-required="true"
                                       placeholder="开始时间" type="text"
                                       value="" size="16" name="startTime">
                            </div>
                            <div class="col-lg-1 control-label">结束日期</div>
                            <div class="col-lg-2">
                                <input id="endTime" tabindex="12" data-parsley-trigger="change" readonly="readonly"
                                       class="input-small form-control datetimepicker" data-parsley-required="true"
                                       placeholder="结束时间" type="text"
                                       value="" size="16" name="endTime">
                            </div>
                            <div class="col-lg-1 control-label">操作类型</div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="01">
                                已验证
                            </div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="02">
                                未验证
                            </div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="03">
                                已废码
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="col-lg-1 control-label">活动名称</div>
                            <div class="col-lg-2">
                                <input type="text" tabindex="1" class="form-control input-small parsley-validated"
                                       placeholder="请输入活动名称" data-parsley-maxlength="30"
                                       name="activityName">
                            </div>
                            <div class="col-lg-1 control-label">手机号</div>
                            <div class="col-lg-2">
                                <input type="text" tabindex="1" class="form-control input-small parsley-validated"
                                       placeholder="请输入手机号" data-parsley-maxlength="30"
                                       name="mobile">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="col-lg-1 control-label">企业名称</div>
                            <div class="col-lg-2">
                                <input type="text" tabindex="1" class="form-control input-small parsley-validated"
                                       placeholder="请输入企业名称" data-parsley-maxlength="30"
                                       name="enterpriseName">
                            </div>
                            <div class="col-lg-1 control-label">兑换码</div>
                            <div class="col-lg-2">
                                <input type="text" tabindex="1" class="form-control input-small parsley-validated"
                                       placeholder="请输入码" data-parsley-maxlength="30"
                                       name="code">
                            </div>
                            <div class="col-lg-2">
                                <a href="#" id="searchFamaCond" class="btn btn-primary">
                                    查询
                                </a>
                                <a href="#" id="export" class="btn btn-primary">
                                    导出
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th width="8%">企业</th>
                                        <th width="8%">商铺</th>
                                        <th width="15%">门店</th>
                                        <th width="12%">活动名称</th>
                                        <th width="12%">时间</th>
                                        <th width="10%">状态</th>
                                        <th width="15%">码</th>
                                        <th width="15%">金额</th>
                                        <th width="15%">电话</th>
                                        <th width="15%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<div id="delay" class="modal fade">
    <form id="delayForm">
        <div class="modal-dialog" style="width: 600px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i
                            class="icon-remove"></i></button>
                    <h4 class="modal-title myModalLabel" align="center">延期</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="codeId" name="id" value=""/>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="col-lg-2 control-label">过期日期</label>

                                <div class="col-lg-4">
                                    <input id="expireTime" tabindex="11" data-parsley-trigger="change"
                                           readonly="readonly" class="input-small form-control"
                                           data-parsley-required="true"
                                           placeholder="过期日期" type="text"
                                           value="" size="16" name="expireTime"/>
                                </div>
                                <label class="col-lg-2 control-label">延期日期</label>

                                <div class="col-lg-4">
                                    <input id="delayTime" tabindex="12" data-parsley-trigger="change"
                                           readonly="readonly"
                                           class="input-small form-control datetimepicker" data-parsley-required="true"
                                           placeholder="延期日期" type="text"
                                           value="" size="16" name="delayTime"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row add">
                        <button type="button" class="btn btn-default backToList" data-dismiss="modal">取 消</button>
                        <button id="delayConfirm" type="button" class="btn btn-primary">确 认</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
</div>
<script src="common/js/My97DatePicker/WdatePicker.js"></script>
<script src="common/js/datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="common/js/datepicker/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script src="common/js/file-input/fileinput.js" type="text/javascript"></script>
<script src="common/js/own/order.js" type="text/javascript"></script>
<script>
    $(".datetimepicker").each(function () {
        var $this = $(this);
        $this.datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            language: 'zh-CN',
            todayHighlight: true
        });
    });
    $("#startTime").datetimepicker().on('hide', function (e) {
        $("#endTime").datetimepicker('setStartDate', $("#startTime").val());
    });
    $('#endTime').datetimepicker().on('hide', function (e) {
        $('#startTime').datetimepicker('setEndDate', $("#endTime").val());
    });
</script>
</body>
</html>
