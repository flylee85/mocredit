<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <link rel="stylesheet" href="common/js/file-input/fileinput.css">
    <link rel="stylesheet" href="common/css/switchery/style.css">
    <link rel="stylesheet" href="common/js/datepicker/bootstrap-datepicker.css">
</head>
<body>

<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list"></i> 订单列表</h4>
    </div>
    <div class="clearfix">
        <ul class="breadcrumb">
            <li><a href="#"><i class="icon-home"></i>首页</a></li>
            <li class="active"><i class="icon-list-ul"></i>订单管理</li>
        </ul>
    </div>
    <section class="panel">
        <header class="panel-heading text-right">
            <ul class="nav nav-tabs pull-left">
                <li class="active"><a data-toggle="tab" id="tabToJifen" href="#jifen">积分订单</a></li>
                <li class=""><a data-toggle="tab" id="tabToFama" href="#fama">发码订单</a></li>
            </ul>
        </header>
        <div class="tab-content">
            <div id="jifen" class="tab-pane fade active in">
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th width="10%">订单编号</th>
                                        <th width="8%">企业</th>
                                        <th width="8%">商铺</th>
                                        <th width="15%">门店</th>
                                        <th width="12%">活动名称</th>
                                        <th width="12%">启用时间</th>
                                        <th width="10%">结束时间</th>
                                        <th width="10%">状态</th>
                                        <th width="15%">码</th>
                                        <th width="15%">电话</th>
                                        <th width="15%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div id="fama" class="tab-pane fade">
                <form id="queryOrderPage" action="queryOrderPage" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="col-lg-1 control-label">查询日期</div>

                            <div class="col-lg-2"><input id="startTime" name="startTime"
                                                         onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', maxDate:'#F{$dp.$D(\'endTime\')}'})"
                                                         type="text" class="input-small form-control Wdate"
                                                         style="height:35px;">
                                <!--      <input id="startTime" tabindex="11" data-parsley-trigger="change"
                                      class="input-small form-control datepicker" data-parsley-required="true"
                                      type="text"
                                      value="" size="16" name="startTime">-->
                            </div>
                            <div class="col-lg-2"><input id="endTime" name="endTime"
                                                         onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', minDate:'#F{$dp.$D(\'startTime\')}'})"
                                                         type="text" class="input-small form-control Wdate"
                                                         style="height:35px;">
                                <!--<input id="endTime" tabindex="11" data-parsley-trigger="change"-->
                                <!--class="input-small form-control datepicker" data-parsley-required="true"-->
                                <!--type="text"-->
                                <!--value="" size="16" name="endTime">-->
                            </div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="01">
                                已发码
                            </div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="02">
                                已兑换
                            </div>
                            <div class="col-lg-1">
                                <input type="checkbox" name="statusList" value="03">
                                已撤回
                            </div>
                            <div class="col-lg-2">
                                <input type="text" tabindex="1" class="form-control input-small parsley-validated"
                                       placeholder="请输入查询条件" data-parsley-maxlength="30"
                                       name="keywords">
                            </div>
                            <div class="col-lg-2">
                                <a href="#" id="searchCond" class="btn btn-primary">
                                    查询
                                </a>
                                <a href="#" id="export" class="btn btn-primary">
                                    导出
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th width="20%">订单编号</th>
                                        <th width="8%">企业</th>
                                        <th width="8%">商铺</th>
                                        <th width="15%">门店</th>
                                        <th width="12%">活动名称</th>
                                        <th width="12%">启用时间</th>
                                        <th width="10%">结束时间</th>
                                        <th width="10%">状态</th>
                                        <th width="15%">码</th>
                                        <th width="15%">电话</th>
                                        <th width="15%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="common/js/My97DatePicker/WdatePicker.js"></script>
<script src="common/js/datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="common/js/datepicker/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="common/js/file-input/fileinput.js" type="text/javascript"></script>
<script src="common/js/own/order.js" type="text/javascript"></script>
</body>
</html>
