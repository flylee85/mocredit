<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>收款单</title>
</head>
<body>
<section class="main padder">
	<div class="clearfix">
		<h4><i class="icon-list-alt"></i> 收款单</h4>
	</div>
	<div class="clearfix">
		<ul class="breadcrumb">
			<li><a href="#"><i class="icon-home"></i>首页</a></li>
			<li class=""><a href="#"><i class="icon-th"></i>企业管理</a></li>
			<li class="active">收款单</li>
		</ul>
	</div>
	<section class="panel">
		<div class="m-t-small">
			<a href="#addPayment" data-toggle="modal" class="btn btn-primary addActivity btn-info">
				<i class="icon-plus"></i> 新建收款单
			</a>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<div class="pull-out">
						<table class="table table-striped m-b-none" data-ride="datatables">
							<thead>
							<tr>
								<th width="10%">单据号</th>
								<th width="15%">收款金额</th>
								<th width="15%">已分配金额</th>
								<th width="15%">未分配金额</th>
								<th width="20%">收款日期</th>
								<th width="20%">操作</th>
							</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>
	</section>
</section>
<!-- .modal 新建收款单 -->
<div id="addPayment" class="modal fade" data-backdrop="static">
	<form class="form-horizontal">
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title" >新建收款单</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group">
							<label class="col-lg-2 control-label">单据号</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-small parsley-validated" placeholder="单据号" name="username">
							</div>
							<label class="col-lg-2 control-label">收款金额</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-small parsley-validated" placeholder="收款金额" name="username">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-lg-10">
							<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
						</div>
						<div class="col-lg-2">
							<button type="submit" class="btn btn-primary" >确  认</button>
						</div>
					</div>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->
<!-- .modal 分配 -->
<div id="distribution" class="modal fade" data-backdrop="static">
	<form class="form-horizontal">
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title" >收款分配</h4>
				</div>
				<div class="modal-body">
					<div class="row" id="stateSum">
						<div class="form-group col-lg-9" style="margin-left: 5px;">
							<label class="col-lg-2">收款金额</label>
							<div class="col-lg-2" style="margin-top: -2px;">
								<span class="badge bg-info" id="amount">10000</span>
							</div>
							<label class="col-lg-2 ">已分配金额</label>
							<div class="col-lg-2" style="margin-top: -2px;">
								<span class="badge bg-info" id="unallocated">5000</span>
							</div>
							<label class="col-lg-2 ">未分配金额</label>
							<div class="col-lg-2" style="margin-top: -2px;">
								<span class="badge bg-info" id="assigned">5000</span>
							</div>
						</div>
					</div>
					<section class="panel">
						<div class="pull-out">
							<table class="table table-striped m-b-none text-small">
								<thead>
								<tr>
									<th>合同</th>
									<th>分配金额</th>
									<th><button class="btn btn-info btn-mini pull-right" id="addLine" type="button"><i class="icon-pencil"></i>添加</button></th>
								</tr>
								</thead>
								<tbody class=" the-icons">
								<tr>
									<td>
										<select class="form-control input-small">
											<option value="0">请选择一个合同</option>
											<option value="1">中信合同1</option>
											<option value="2">中信合同2</option>
										</select>
									</td>
									<td>
										<input type="text" class="form-control input-small">
									</td>
									<td>
										<a href="#"><i class="icon-remove"></i>删除</a>
									</td>
								</tr>
								<tr>
									<td>
										<select class="form-control input-small">
											<option value="0">请选择一个合同</option>
											<option value="1">中信合同1</option>
											<option value="2">中信合同2</option>
										</select>
									</td>
									<td>
										<input type="text" class="form-control input-small">
									</td>
									<td>
										<a href="#"><i class="icon-remove"></i>删除</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-lg-10">
							<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
						</div>
						<div class="col-lg-2">
							<button type="submit" class="btn btn-primary" >确  认</button>
						</div>
					</div>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->

<script src="common/js/own/payment.js"></script>
</body>
</html>
