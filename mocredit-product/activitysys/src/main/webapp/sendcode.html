<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发码管理</title>
    <link rel="stylesheet" href="common/js/file-input/fileinput.css">
    <link rel="stylesheet" href="common/css/switchery/style.css">
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/style.css">
    <link rel="stylesheet" href="common/css/plugin.css">
    <script src="common/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="common/js/file-input/fileinput.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="common/js/ie/respond.min.js"></script>
    <script src="common/js/ie/html5.js"></script>
    <![endif]-->
</head>
<body onload="initFamaTab()">

<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list"></i> 发码列表</h4>
    </div>
    <section class="panel">
        <div class="tab-content">
            <div id="tima" class="tab-pane fade active in">
                <form id="uploadAndSendForm" action="sendCode/importCustomer" method="post"
                      class="form-horizontal form-inline"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-lg-3">
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" id="merger" name="downloadChannel" value="01">
                                    <i class="icon-circle-blank"></i>
                                    合并重复号码，并只发一个码
                                </label>
                            </div>
                        </label>
                        <label class="col-lg-3">
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" id="notMerger" name="downloadChannel" value="02">
                                    <i class="icon-circle-blank"></i>
                                    不合并重复号码，发送多个码
                                </label>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-2">
                            <a href="sendCode/downloadTemplate" id="" class="btn btn-primary ">
                                下载模板
                            </a>
                        </div>
                        <div class="input-group col-4 text-left">
                            <label class="col-lg-3 control-label" for="name">批次名称</label>

                            <div class="col-lg-9">
                                <input type="text" tabindex="1" id="name"
                                       class="form-control input-small parsley-validated"
                                       data-parsley-required="true" placeholder="批次名称" data-parsley-maxlength="30"
                                       name="name">
                            </div>
                        </div>
                        <div class="input-group col-4">
                            <label class="col-lg-3 control-label" for="importExcel">导入联系人</label>

                            <div class="col-lg-9">
                                <input type="hidden" name="actId" id="actId" value=""/>
                                <input id="importExcel" name="selectExcel" type="file" class="file-input">
                            </div>
                        </div>
                        <div class="input-group col-2">
                            <input type="submit" class="btn btn-primary" value="上传并发送"/>
                        </div>
                    </div>

                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th>批次号</th>
                                        <th>名称</th>
                                        <th>数量</th>
                                        <th>短信发送</th>
                                        <th>导入时间</th>
                                        <th>状态</th>
                                        <th>发码类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>


<!-- /.modal 发送提示 -->
<script src="common/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="common/js/bootstrap.min.js" type="text/javascript"></script>
<script src="common/js/index.js" type="text/javascript"></script>
<!-- 验证 -->
<script src="common/js/parsley/parsley.js" type="text/javascript"></script>
<!-- checkbox -->
<script src="common/js/fuelux/fuelux.js" type="text/javascript"></script>

<!-- datatables -->
<script src="common/js/datatables/jquery.dataTables10.min.js" type="text/javascript"></script>
<script>
    var url = window.location.search;
    var actId;
    if (url.lastIndexOf("?") != -1) {
        actId = url.substring(url.lastIndexOf("?") + 1, url.length);
        $("#actId").val(actId);
    }
    var famaTable;
    var page = 1
    function initFamaTab() {

        if ($.type(famaTable) != 'object') {
            famaTable = $('#tima').find('table[data-ride="datatables"]').DataTable({
                "ajax": {
                    url: "sendCode/queryPickCodePage?actId=" + actId,
                    type: "post",
                },
                "processing": true,
                "serverSide": true,
                "autoWidth": true,
                "searchDelay": 500,
                "displayStart": parseInt(page) * 10 - 10,
                "pagingType": "full_numbers",
                "pageLength": 10,
                "dom": "<'row'<'col col-lg-6'l><'col col-lg-6'f>r>t<'row'<'col col-lg-6'i><'col col-lg-6'p>>",
                "aaSorting": [[6, "desc"]],//默认排序
                "columns": [
                    {"data": "id", "name": "id", "width": "100px"},
                    {"data": "batch", "name": "batch", "width": "90px", "sortable": false},
                    {"data": "pickNumber", "name": "pickNumber", "width": "90px", "sortable": false},
                    {"data": "sendSuccessNumber", "name": "sendSuccessNumber", "className": "name", "width": "100px"},
                    {"data": "createtime", "name": "createtime", "width": "180px"},
                    {"data": "status", "name": "status", "width": "130px"},
                    {"data": "sendSmsType", "name": "sendSmsType", "width": "170px"},
                    {"data": null, "width": "170px"}
                ],
                "columnDefs": [
                    {"searchable": false, "targets": [2]},
                    {
                        "targets": 7,
                        "data": null,
                        "sortable": false,
                        "render": function (data, type, full) {
                            return '<a href="sendCode/download?type=02&id=' + data['id'] + '&name=' + data['batch'] + '"target="_blank" >下载</a>' +
                                    '<a href="codedetail.html?' + data['id'] + '"target="_blank" >详情</a>' +
                                    '<a href="javascript:delBatch(\'' + data['id'] + '\')" >删除</a>';
                        }
                    }
                ]
            });
        }
    }
</script>

<script>
    /**
     * 添加发码活动确认按钮
     */
    $("#uploadAndSend").click(function () {
        var formUpLoadAndSend = $("#uploadAndSendForm").parsley();
        if (!formUpLoadAndSend.validate()) {
            return false;
        }
        //获取表单基本元素对象
        var formArray = $("#uploadAndSendForm").serializeArray();
        var formObject = new Object();
        $.each(formArray, function (index) {
            if (formObject[this['name']]) {
                formObject[this['name']] = formObject[this['name']] + "," + this['value'];
            } else {
                formObject[this['name']] = this['value'];
            }
        });
        $.ajax({
            type: "post",
            url: "sendCode/importCustomer",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formObject),
            dataType: "json",
            success: function (result) {
                if (result.success) {
//                    sendMsg(true, "成功");
//                    $('#activityCurrentPage').val(1);
//                    $('#content').load('activity.html');
                } else {
//                    sendMsg(false, result.errorMsg);
                }
            },
            error: function (result) {
//                sendMsg(false, result.errorMsg);
            }
        });
    });
</script>
<script>
    function delBatch(id) {

        $.get("sendCode/delBatchById", {"batchId": id}, function (msg) {
            if (msg.success) {
                alert("删除成功")
                window.location.reload();
            } else {
                alert("删除失败");
                window.location.reload()
            }
        }, 'json');
    }
</script>
</body>
