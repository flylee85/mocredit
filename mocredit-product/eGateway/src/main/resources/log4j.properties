log4j.logger.interfaceCtrl=INFO,interfaceCtrl
log4j.appender.interfaceCtrl=org.apache.log4j.FileAppender
log4j.appender.interfaceCtrl.File=/var/log/mocredit/interfaceCtrl.log
log4j.appender.interfaceCtrl.layout=org.apache.log4j.PatternLayout
log4j.appender.interfaceCtrl.layout.ConversionPattern=%d [%t] %-5p %c{2} %X{traceId}- %m%n

log4j.logger.integralService=INFO,integralService
log4j.appender.integralService=org.apache.log4j.FileAppender
log4j.appender.integralService.File=/var/log/mocredit/integralService.log
log4j.appender.integralService.layout=org.apache.log4j.PatternLayout
log4j.appender.integralService.layout.ConversionPattern=%d [%t] %-5p %c{2} %X{traceId}- %m%n
