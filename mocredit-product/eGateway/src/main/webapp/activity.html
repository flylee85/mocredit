<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>离线活动管理</title>
    <link rel="stylesheet" href="common/js/file-input/fileinput.css">
    <link rel="stylesheet" href="common/css/switchery/style.css">
</head>
<body>

<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list"></i>离线活动列表</h4>
    </div>
    <div class="clearfix">
        <ul class="breadcrumb">
            <li><a href="#"><i class="icon-home"></i>首页</a></li>
            <li class="active"><i class="icon-list-ul"></i>离线活动管理</li>
        </ul>
    </div>
    <section class="panel">
        <header class="panel-heading text-right">
            <ul class="nav nav-tabs pull-left">
                <li class="active"><a data-toggle="tab" id="tabToJifen" href="#jifen">离线活动</a></li>
            </ul>
        </header>
        <div class="tab-content">
            <div id="jifen" class="tab-pane fade active in">
                <div class="m-t-small">
                    <a href="#" id="openAddOffact" class="btn btn-primary addActivity btn-info">
                        <i class="icon-plus"></i> 添加离线活动
                    </a>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th width="25%">活动名称</th>
                                        <th width="8%">活动编码</th>
                                        <th width="12%">企业名称</th>
                                        <th width="8%">商户ID</th>
                                        <th width="12%">商户名称</th>
                                        <!--<th width="20%">卡规则</th>-->
                                        <!--<th width="10%">状态</th>-->
                                        <th width="15%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="common/js/file-input/fileinput.js" type="text/javascript"></script>
<script src="common/js/own/activity.js" type="text/javascript"></script>
</body>
</html>
