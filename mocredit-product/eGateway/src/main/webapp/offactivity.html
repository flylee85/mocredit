<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>离线活动添加</title>
    <link rel="stylesheet" href="common/js/datepicker/bootstrap-datepicker.css">
</head>
<body>
<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list-ul"></i>离线活动添加</h4>
    </div>
    <div class="clearfix">
        <ul class="breadcrumb">
            <li><a href="#"><i class="icon-home"></i>首页</a></li>
            <li class="backToList"><a href="#"><i class="icon-list-ul"></i>离线活动管理</a></li>
            <li class="active">离线活动添加</li>
        </ul>
    </div>
    <form id="addActivityJifenForm" class="form-horizontal activityDetail">
        <div class="row" style="margin:0;">
            <div class="panel clearfix">
                <header class="panel-heading bg-white">活动内容</header>
                <div class="form-group">
                    <label class="col-lg-2 control-label">活动名称</label>
                    <input type="hidden" name="status" value="01"/>
                    <input type="hidden" name="id">
                    <input type="hidden" name="type" value="01">

                    <div class="col-lg-4">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-required="true" data-parsley-maxlength="30" placeholder="活动名称" name="name"
                               tabindex="1">
                    </div>
                    <label class="col-lg-2 control-label">活动编码</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-required="true" data-parsley-maxlength="30" placeholder="活动编码" name="code"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">企业名称</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-required="true" data-parsley-maxlength="30" placeholder="企业名称"
                               name="enterpriseName"
                               tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">商户名称</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-required="true" data-parsley-maxlength="30" placeholder="商户名称"
                               name="merchantName"
                               tabindex="1">
                    </div>
                    <label class="col-lg-2 control-label">商户ID</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-required="true" data-parsley-maxlength="30" placeholder="商户ID"
                               name="merchantId"
                               tabindex="1">
                    </div>
                </div>
            </div>
            <div class="panel clearfix">
                <header class="panel-heading bg-white">卡规则设定<b>&nbsp;&nbsp;[不填写卡次数，将不限制卡消费]</b></header>
                <div class="form-group">
                    <label class="col-lg-2 control-label">一天最大次数</label>

                    <div class="col-lg-2">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-type="integer" data-parsley-maxlength="9" data-parsley-min="1"
                               placeholder="请输入次数"
                               name="CardDayMax" id="CardDayMax"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                    <label class="col-lg-2 control-label">一周最大次数</label>

                    <div class="col-lg-2">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-type="integer" data-parsley-maxlength="9" data-parsley-min="1"
                               placeholder="请输入次数"
                               name="CardWeekMax" id="CardWeekMax"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                    <label class="col-lg-2 control-label">一月最大次数</label>

                    <div class="col-lg-2">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-type="integer" data-parsley-maxlength="9" data-parsley-min="1"
                               placeholder="请输入次数"
                               name="CardMonthMax" id="CardMonthMax"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">一年最大次数</label>

                    <div class="col-lg-2">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-type="integer" data-parsley-maxlength="9" data-parsley-min="1"
                               placeholder="请输入次数"
                               name="CardYearMax" id="CardYearMax"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                    <label class="col-lg-2 control-label">总共使用次数</label>

                    <div class="col-lg-2">
                        <input type="text" class="form-control input-small parsley-validated"
                               data-parsley-type="integer" data-parsley-maxlength="9" data-parsley-min="1"
                               placeholder="请输入次数"
                               name="CardTotalMax" id="CardTotalMax"
                               tabindex="2" data-parsley-type="alphanum">
                    </div>
                </div>

            </div>
        </div>
        <div class="row add">
            <button type="button" class="btn btn-default backToList">取 消</button>
            <button id="addActivityJifenSubmitButton" type="button" class="btn btn-primary">确 认</button>
        </div>
        <div class="row look">
            <button type="button" class="btn btn-default backToList">返回</button>
            <button type="button" class="btn btn-info toModify">编辑</button>
        </div>
    </form>
</section>
<div id="shopWrap"></div>
<script src="common/js/own/city.js" type="text/javascript"></script>
<script src="common/js/datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="common/js/datepicker/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="common/js/own/offact.js" type="text/javascript"></script>
</body>
</html>
