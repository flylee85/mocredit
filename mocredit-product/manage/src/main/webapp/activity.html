<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>企业活动列表</title>
     <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/style.css">
    <link rel="stylesheet" href="common/css/plugin.css">
    
</head>
<body>

<section class="main padder">
    <div class="clearfix">
        <h4><i class="icon-list"></i> 企业活动列表</h4>
    </div>
    <section class="panel">
        <header class="panel-heading text-right">
            <ul class="nav nav-tabs pull-left">
                <li class="active"><a data-toggle="tab" id="tabToJifen" href="#jifen">积分活动</a></li>
                <li class=""><a data-toggle="tab" id="tabToFama" href="#fama">发码活动</a></li>
            </ul>
        </header>
        <div class="tab-content">
            <div id="jifen" class="tab-pane fade active in">
                <div class="m-t-small">
                    <a href="#" id="openAddJifen" class="btn btn-primary addActivity btn-info">
                        <i class="icon-plus"></i> 添加积分活动
                    </a>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th width="15%">活动名称</th>
                                        <th width="8%">门店数</th>
                                        <th width="8%">订单数</th>
                                        <th width="12%">创建时间</th>
                                        <th width="12%">过期时间</th>
                                        <th width="10%">状态</th>
                                        <th width="15%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div id="fama" class="tab-pane fade">
                <div class="m-t-small">
                    <a href="#" id="openAddFama" class="btn btn-primary addActivity btn-info">
                        <i class="icon-plus"></i> 添加发码活动
                    </a>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="pull-out">
                                <table class="table table-striped m-b-none" data-ride="datatables">
                                    <thead>
                                    <tr>
                                        <th>活动名称</th>
                                        <th>门店数</th>
                                        <th>订单数</th>
                                        <th>创建时间</th>
                                        <th>过期时间</th>
                                        <th>状态</th>
                                        <th>活动操作</th>
                                        <th>码操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- /.modal 发送提示 -->
<script src="common/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="common/js/bootstrap.min.js" type="text/javascript"></script>
<script src="common/js/index.js" type="text/javascript"></script>
<!-- datatables -->
<script src="common/js/datatables/jquery.dataTables10.min.js" type="text/javascript"></script>

<script src="common/js/own/activity.js" type="text/javascript"></script>
</body>
</html>
