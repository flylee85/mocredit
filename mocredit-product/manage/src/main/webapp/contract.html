<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>合同管理</title>
	  <link rel="stylesheet" href="common/js/file-input/fileinput.css">
	</head>
	<body>
	   <section class="main padder">
	   		<div class="clearfix">
	        	<h4><i class="icon-edit"></i> 合同列表</h4>
      		</div>
	    	<div class="clearfix">
		        <ul class="breadcrumb">
		           <li><a href="#"><i class="icon-home"></i>首页</a></li>
		            <li class="null-hide"><a href="enterprise.html" class="changePage"><i class="icon-list-ul"></i>企业列表</a></li>
		           <li class="active">合同列表</li>
		       	</ul>
	      	</div>
	        <section class="panel">
	          <div class="m-t-small">
	       		<a href="#addContract" id="contractAdd" data-toggle="modal" class="btn btn-primary addActivity btn-info">
	       			<i class="icon-plus"></i> 添加合同
				</a>
	       	</div>
	       	<div class="row">
		        <div class="col-lg-12">
		          <section class="panel">
		            <div class="pull-out">
		              <table class="table table-striped m-b-none" data-ride="datatables">
		                <thead>
		                  <tr>
		                    <th width="20%">合同编号</th>
		                    <th width="15%">合同名称</th>
		                    <th width="15%">所属企业</th>
		                    <th width="15%">合同签署人</th>
		                    <th width="25%">操作</th>
		                  </tr>
		                </thead>
		                <tbody>
		                </tbody>
		              </table>
		            </div>
		          </section>
		        </div>
		      </div>
	        </section>
	    </section>
      	<!-- .modal 上传合同 -->
	  	<div id="addContract" class="modal fade" data-backdrop="static">
		    <form class="form-horizontal">
		      <div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
		        <div class="modal-content">
		          <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
		            <h4 class="modal-title" >上传合同</h4>
		          </div>
		          <div class="modal-body">     
		           	<div class="row">
			            <div class="form-group">
			                <label class="col-lg-2 control-label">合同编号</label>
			                <div class="col-lg-4">
			                  <input type="text" data-parsley-trigger="change" data-parsley-required="true" class="form-control input-small parsley-validated" placeholder="合同编号" name="code">
			                </div>
		              		<label class="col-lg-2 control-label">合同名称</label>
			                <div class="col-lg-4">
			                  <input type="text" data-parsley-trigger="change" data-parsley-required="true" class="form-control input-small parsley-validated" placeholder="合同名称" name="name">
			                </div>
		              	</div>
		          	</div>
		           	<div class="row">
			            <div class="form-group">
			            <label class="col-lg-2 control-label">发行企业</label>
			                <div class="col-lg-4">
			                  <input type="text" class="form-control input-small parsley-validated" placeholder="发行企业" name="enterpriseName" disabled>
			                </div>
			                <label class="col-lg-2 control-label">合同签署人</label>
			                <div class="col-lg-4">
			                  <input type="text" data-parsley-trigger="change" data-parsley-required="true" class="form-control input-small parsley-validated" placeholder="合同签署人" name="signature">
			                </div>
		              	</div>
		          	</div>
		          	<div class="row">
			            <div class="form-group">
			                <label class="col-lg-2 control-label">合同执行时间</label>
			                <div class="col-lg-4">
			                <input id="date1" tabindex="11" data-parsley-trigger="change" class="input-small form-control datepicker" data-parsley-required="true" placeholder="开始时间" type="text"
									   value="" size="16" name="startTime">
			                </div>
		              		<label class="col-lg-2 control-label">-</label>
			                <div class="col-lg-4">
			                <input id="date2" tabindex="12" data-parsley-trigger="change" class="input-small form-control datepicker" data-parsley-required="true" placeholder="结束时间" type="text"
									   value="" size="16" name="endTime">
			                </div>
		              	</div>
		          	</div>
		          	<!-- <div class="row">
			            <div class="form-group">
			                <label class="col-lg-2 control-label">合同执行商户</label>
			                <div class="col-lg-10 merchants">
			                </div>
		              	</div>
		          	</div>
		              	 -->
		          </div>
		          <div class="modal-footer">
		            <div class="row add">
					  <button type="button" class="btn btn-default backToList">取 消</button>
					  <button id="addItem" type="button" class="btn btn-primary">确 认</button>
				  </div>
		          </div>
		        </div><!-- /.modal-content -->
		      </div>
		    </form>
	  	</div>
	  	<!-- / .modal -->
	  <script src="common/js/file-input/fileinput.js"></script>
	   <script src="common/js/datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
	   <script src="common/js/datepicker/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
	  <script src="common/js/own/contract.js"></script>
	</body>
</html>
