<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>企业管理</title>
    	<link rel="stylesheet" href="common/js/datepicker/bootstrap-datepicker.css">
	</head>
	<body>   
	   <section class="main padder">
	   		<div class="clearfix">
	        	<h4><i class="icon-th"></i> 企业列表</h4>
      		</div>
	    	<div class="clearfix">
		        <ul class="breadcrumb">
		           <li><a href="#"><i class="icon-home"></i>首页</a></li>
		           <li class="active">企业列表</li>
		       	</ul>
	      	</div>
	        <section class="panel">
	          <div class="m-t-small">
	       		<a href="#addEnterprise" data-toggle="modal" class="btn btn-primary addActivity btn-info">
	       			<i class="icon-plus"></i> 添加企业
				</a>
	       	</div>
	       	<div class="row">
	       		<form id="queryEnterprise" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-6">
                            <div class="col-lg-2 control-label">开始日期</div>
                            <div class="col-lg-4">
                                <input  tabindex="11" data-parsley-trigger="change"
                                       class="input-small form-control datepicker"
                                       placeholder="开始时间" type="text"
                                       value="" size="16" name="startTime">
                            </div>
                            <div class="col-lg-2 control-label">结束日期</div>
                            <div class="col-lg-4">
                                <input tabindex="12" data-parsley-trigger="change"
                                       class="input-small form-control datepicker"
                                       placeholder="结束时间" type="text"
                                       value="" size="16" name="endTime">
                            </div>
                        </div>
                        <div class="col-lg-4">
                         <div class="col-lg-4 control-label">通用查询</div>
                         <div class="col-lg-8">
                                <input tabindex="11" data-parsley-trigger="change" 
                                       class="input-small form-control"  type="text" name="key">
                            </div>
                        </div>
                         <div class="col-lg-2">
	                         <a href="javascript:;" id="searchBtn" class="btn btn-primary">
	                                    查询
	                         </a>
                         </div>
                    </div>
                 </form>
	       	</div>
	       	<div class="row">
		        <div class="col-lg-12">
		          <section class="panel">
		            <div class="pull-out">
		              <table class="table table-striped m-b-none" data-ride="datatables">
		                <thead>
		                  <tr>
		                    <th width="20%">企业名称</th>
		                    <th width="15%">创建时间</th>
		                    <th width="15%">合同数</th>
		                    <th width="15%">活动数</th>
		                    <th width="25%">操作</th>
		                  </tr>
		                </thead>
		                <tbody>
		                </tbody>
		              </table>
		            </div>
		          </section>
		        </div>
		      </div>
	        </section>
	    </section>
	  <!-- .modal -->
	  <div id="addEnterprise" class="modal fade" data-backdrop="static">
	    <form class="form-horizontal" >
	      <div class="modal-dialog pos-abt modal-lger" style="margin-top:-235px; top:50%">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
	            <h4 class="modal-title" id="myModalLabel">添加/编辑企业</h4>
	          </div>
	          <div class="modal-body">     
	           	<div class="row">
		            <div class="form-group">
		                <label class="col-lg-3 control-label">企业名称</label>
		                <div class="col-lg-8">
		                  <input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="企业名称" name="name">
		                </div>
	              	</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">企业编号</label>
						<div class="col-lg-8">
							<input type="text" class="form-control input-smal" disabled readonly placeholder="系统自动生成" id="ecode">
						</div>
					</div>
	              	<div class="form-group">
		                <label class="col-lg-3 control-label">联系人</label>
		                <div class="col-lg-8">
		                  <input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系人" name="linkman">
		                </div>
	              	</div>
	              	<div class="form-group">
		                <label class="col-lg-3 control-label">联系电话</label>
		                <div class="col-lg-8"> 
		                  <input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系电话" name="linkphone">
		                </div>
	              	</div>
	              	<div class="form-group">
		                <label class="col-lg-3 control-label">联系地址</label>
		                <div class="col-lg-8">
		                  <input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系地址" name="linkaddress">
		                </div>
	              	</div>
	          	</div>
	          </div>
	          <div class="modal-footer">
				  <div class="row add">
					  <button type="button" class="btn btn-default backToList">取 消</button>
					  <button id="addItem" type="button" class="btn btn-primary">确 认</button>
				  </div>
				  <div class="row look">
					  <button type="button" class="btn btn-default backToList">返回</button>
					  <button type="button" class="btn btn-info toModify">编辑</button>
				  </div>
	          </div>
	        </div><!-- /.modal-content -->
	      </div>
	    </form>
	  </div>
	  <!-- / .modal -->
	  
<script src="common/js/datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="common/js/datepicker/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
	  <script src="common/js/own/enterprise.js"></script>
	</body>
</html>
