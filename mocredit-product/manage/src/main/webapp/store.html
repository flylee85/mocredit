<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>门店管理</title>
	<link rel="stylesheet" href="common/js/datepicker/bootstrap-datetimepicker.css">
</head>
<body>
<section class="main padder">
	<div class="clearfix">
		<h4><i class="icon-list"></i> 门店管理</h4>
	</div>
	<div class="clearfix">
		<ul class="breadcrumb">
			<li><a href="#"><i class="icon-home"></i>首页</a></li>
			<li><a href="merchant.html" class="changePage"><i class="icon-list-ul"></i>商户列表</a></li>
			<li class="active">门店列表</li>
		</ul>
	</div>
	<section class="panel">
		<div class="tab-content">
			<div id="store" class="tab-pane fade active in">
				<div class="m-t-small">
					<a href="#addStore" id="toAdd" data-toggle="modal" class="btn btn-primary addActivity btn-info">
						<i class="icon-plus"></i> 添加门店
					</a>
				</div>
				<div class="row"  id="searchArea">
	       		<form id="queryEnterprise" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-5">
                            <div class="col-lg-3 control-label">建店时间：</div>
                            <div class="col-lg-4">
                                <input  tabindex="11" data-parsley-trigger="change"
                                       class="input-small form-control datepicker"
                                       placeholder="开始时间" type="text" name="time1">
                            </div>
                            <div class="col-lg-1">
                            <label>--</label>
                            </div>
                            <div class="col-lg-4">
                                <input tabindex="12" data-parsley-trigger="change"
                                       class="input-small form-control datepicker"
                                       placeholder="结束时间" type="text"
                                       value="" name="time2">
                            </div>
                        </div>
                         <div class="col-lg-3">
                         	<div class="col-lg-6">
                         		<div class="radio">
									<label class="radio-custom">
										<input type="radio" name="sortorder" value="1" checked="checked" >
										<i class="icon-circle-blank checked"></i>
										倒序
									</label>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="radio">
									<label class="radio-custom">
										<input type="radio" value="2" name="sortorder">
										<i class="icon-circle-blank"></i>
										正序
									</label>
								</div>
								</div>
                         </div>
                        <div class="col-lg-4">
                         <div class="col-lg-4 control-label">机具号：</div>
                         <div class="col-lg-8">
                                <input tabindex="11" data-parsley-trigger="change"  placeholder="机具号"
                                       class="input-small form-control"  type="text" name="snCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-5">
                    	<div class="col-lg-3 control-label">其他查询：</div>
                         <div class="col-lg-9">
                                <input tabindex="11" data-parsley-trigger="change"  placeholder="其他查询"
                                       class="input-small form-control"  type="text" name="key">
                            </div>
                    </div>
                    <div class="col-lg-6">
	                    <div class="col-lg-3 control-label">所属地区：</div>
	                    <div class="col-lg-9 area">
	                    	<div class="col-lg-4">
	                    	<select tabindex="4" class="form-control input-small"  name="province">
	                    		<option value="0">省份
	                    		</option>
	                    	</select>
	                    	</div>
	                    	<div class="col-lg-4">
	                    	<select tabindex="4" class="form-control input-small"  name="city">
	                    		<option value="0">城市
	                    		</option>
	                    	</select>
	                    	</div>
	                    	<div class="col-lg-4">
	                    	<select tabindex="4" class="form-control input-small"  name="area">
	                    		<option value="0">地区
	                    		</option>
	                    	</select>
	                    	</div>
	                    </div>
	                </div>
                    <div class="col-lg-1">
	                         <a href="javascript:;" id="searchBtn" class="btn btn-primary">
	                                    查询
	                         </a>
                         </div>
                    </div>
                 </form>
	       	</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="pull-out">
								<table class="table table-striped m-b-none" data-ride="datatables">
									<thead>
									<tr>
										<th width="10%">门店编号</th>
										<th width="10%">门店名称</th>
										<th width="20%">门店地址</th>
										<th width="10%">商户</th>
										<th width="10%">联系方式</th>
										<th width="10%">店铺状态</th>
										<th width="10%">设备数量</th>
										<th width="20%">操作</th>
									</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<!-- .modal -->
<div id="addStore" class="modal fade" data-backdrop="static">
	<form class="form-horizontal" >
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-361px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title myModalLabel">添加/编辑门店</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group merchant">
							<label class="col-lg-3 control-label">所属商家</label>
							<div class="col-lg-8">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="merchantId">
									<option value="" selected>请选择所属商家</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店名称</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="门店名称" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店编号</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="门店编号" name="code">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系人</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系人" name="linkman">
							</div>
						</div>
						<div class="form-group phone">
							<label class="col-lg-3 control-label">联系电话</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系电话">
							</div>
							<div class="col-lg-1">
								<a href="javascript:;" class="btn-lg" id="addPhone">添加</a>
							</div>
						</div>
						<div class="form-group area">
							<label class="col-lg-3 control-label">所属地区</label>
							<div class="col-lg-2">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="province">
									<option value="" selected>省份</option>
								</select>
							</div>
							<div class="col-lg-3">
								<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="city">
									<option value="" selected>城市</option>
								</select>
							</div>
							<div class="col-lg-3">
								<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="area">
									<option value="" selected>地区</option>
								</select>
							</div>
							</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系地址</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系地址" name="address">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">邮寄地址</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="邮寄地址" name="mailAddress">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">状态</label>
							<div class="col-lg-3">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="businessStatus">
									<option value="1">正常</option>
									<option value="2">调整中</option>
									<option value="3">闭店</option>
									<option value="4">不参加</option>
								</select>
							</div>
						</div>
						<!-- 
						<div class="form-group">
							<label class="col-lg-3 control-label">地图</label>
							<div class="col-lg-8">
								<input type="hidden" name="longitude" />
								<input type="hidden" name="latitude" />
								<div id="mapcontainer" class="col-lg-12" style="height:200px;"></div>
							</div>
						</div> -->
					</div>
				</div>
				<div class="modal-footer">
				 <div class="row add">
					  <button type="button" class="btn btn-default backToList" data-dismiss="modal">取 消</button>
					  <button id="addItem" type="button" class="btn btn-primary">确 认</button>
				  </div>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->
	   <script src="common/js/datepicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
	   <script src="common/js/datepicker/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="common/js/own/store.js"></script>
</body>
</html>
