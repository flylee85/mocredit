<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>门店管理</title>
</head>
<body>
<section class="main padder">
	<div class="clearfix">
		<h4><i class="icon-list"></i> 门店管理</h4>
	</div>
	<div class="clearfix">
		<ul class="breadcrumb">
			<li><a href="#"><i class="icon-home"></i>首页</a></li>
			<li><a href="merchant.html" class="changePage"><i class="icon-list-ul"></i>商户列表</a></li>
			<li class="active">门店列表</li>
		</ul>
	</div>
	<section class="panel">
		<div class="tab-content">
			<div id="store" class="tab-pane fade active in">
				<div class="m-t-small">
					<a href="#addStore" id="toAdd" data-toggle="modal" class="btn btn-primary addActivity btn-info">
						<i class="icon-plus"></i> 添加门店
					</a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="pull-out">
								<table class="table table-striped m-b-none" data-ride="datatables">
									<thead>
									<tr>
										<th width="20%">门店名称</th>
										<th width="15%">编号</th>
										<th width="15%">所属商户</th>
										<th width="10%">创建时间</th>
										<th width="20%">所属地区</th>
										<th width="20%">操作</th>
									</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<!-- .modal -->
<div id="addStore" class="modal fade" data-backdrop="static">
	<form class="form-horizontal" >
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-361px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title myModalLabel">添加门店</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group merchant">
							<label class="col-lg-3 control-label">所属商家</label>
							<div class="col-lg-8">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="merchantId">
									<option value="" selected>请选择所属商家</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店名称</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="门店名称" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店编号</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="门店编号" name="code">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系人</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系人" name="linkman">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系电话</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系电话" name="phone">
							</div>
						</div>
						<div class="form-group area">
							<label class="col-lg-3 control-label">所属地区</label>
							<div class="col-lg-2">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="province">
									<option value="" selected>省份</option>
								</select>
							</div>
							<div class="col-lg-3">
								<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="city">
									<option value="" selected>城市</option>
								</select>
							</div>
							<div class="col-lg-3">
								<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="area">
									<option value="" selected>地区</option>
								</select>
							</div>
							</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">联系地址</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="联系地址" name="address">
							</div>
						</div>
						<!-- 
						<div class="form-group">
							<label class="col-lg-3 control-label">地图</label>
							<div class="col-lg-8">
								<input type="hidden" name="longitude" />
								<input type="hidden" name="latitude" />
								<div id="mapcontainer" class="col-lg-12" style="height:200px;"></div>
							</div>
						</div> -->
					</div>
				</div>
				<div class="modal-footer">
				 <div class="row add">
					  <button type="button" class="btn btn-default backToList" data-dismiss="modal">取 消</button>
					  <button id="addItem" type="button" class="btn btn-primary">确 认</button>
				  </div>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->
<script src="common/js/own/store.js"></script>
</body>
</html>
