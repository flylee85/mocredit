<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>机具管理</title>
</head>
<body>
<section class="main padder">
	<div class="clearfix">
		<h4><i class="icon-list"></i>机具管理</h4>
	</div>
	<div class="clearfix">
		<ul class="breadcrumb">
			<li><a href="#"><i class="icon-home"></i>首页</a></li>
			<li><a href="store.html"  class="changePage"><i class="icon-list-ul"></i>门店列表</a></li>
			<li class="active">机具列表</li>
		</ul>
	</div>
	<section class="panel">
		<div class="tab-content">
			<div id="store" class="tab-pane fade active in">
				<div class="m-t-small">
					<a href="#addTerminal" id="toAdd" data-toggle="modal" class="btn btn-primary addActivity btn-info">
						<i class="icon-plus"></i> 添加机具
					</a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<div class="pull-out">
								<table class="table table-striped m-b-none" data-ride="datatables">
									<thead>
									<tr>
										<th width="20%">SN号</th>
										<th width="20%">所属门店</th>
										<th width="20%">门店编号</th>
										<th width="20%">创建时间</th>
										<th width="20%">操作</th>
									</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<!-- .modal -->
<div id="addTerminal" class="modal fade" data-backdrop="static">
	<form class="form-horizontal" >
		<div class="modal-dialog pos-abt modal-lger" style="margin-top:-361px; top:50%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
					<h4 class="modal-title myModalLabel">添加机具</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group terminal">
							<label class="col-lg-3 control-label">所属商户</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">所属门店</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">门店编号</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">供应商</label>
							<div class="col-lg-8">
							<select tabindex="5" code="supplier" class="form-control input-small" data-parsley-required="true" name="supplierId">
									<option value="" selected>请选择供应商</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">机具类型</label>
							<div class="col-lg-8">
							<select tabindex="5" code="type" class="form-control input-small" data-parsley-required="true" name="type">
									<option value="" selected>请选择机具类型</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">网关</label>
							<div class="col-lg-8">
							<select tabindex="5" class="form-control input-small" data-parsley-required="true" name="gateway">
									<option value="" selected>请选择网关</option>
									<option value="01">新网关</option>
									<option value="02">老网关</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">SN号</label>
							<div class="col-lg-8">
								<input type="text" class="form-control input-small parsley-validated" data-parsley-required="true" placeholder="SN号" name="snCode">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				 <div class="row add">
					  <button type="button" class="btn btn-default backToList" data-dismiss="modal">取 消</button>
					  <button id="addItem" type="button" class="btn btn-primary">确 认</button>
				  </div>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</form>
</div>
<!-- / .modal -->
<script src="common/js/own/terminal.js"></script>
</body>
</html>
